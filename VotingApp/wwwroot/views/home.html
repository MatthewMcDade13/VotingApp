
<div ng-init="home.getAllPolls()"></div>

<div class="jumbotron">
    <h1>All Polls</h1>
    <!--<div ng-show="home.isBusy"><i class="fa fa-spinner fa-spin"></i>Loading...</div>-->
    <wait-cursor ng-show="home.isBusy"></wait-cursor>
    <div ng-repeat="poll in home.polls">
        <a class="poll" ng-href="/#!/polls/{{poll.id}}/">
            {{poll.name}}
        </a>
    </div>
</div>
